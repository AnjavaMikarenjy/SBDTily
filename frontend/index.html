<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BD TILY DIANA</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome/css/all.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>

    <div id="app">

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="logo">
                <i class="fa-solid fa-campground"></i>
                <span>DIANA</span>
            </div>

            <nav>
                <button onclick="navigate('dashboard' ,this)">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </button>

                <button onclick="navigate('membres' ,this)">
                    <i class="fa-solid fa-users"></i>
                    <span>Membres</span>
                </button>

                <button onclick="navigate('analyse' ,this)">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Analyse</span>
                </button>

                <button onclick="navigate('parametres' ,this)">
                    <i class="fa-solid fa-gear"></i>
                    <span>Paramètres</span>
                </button>
            </nav>
        </aside>


        <!-- Main -->
        <main id="main">
            <header id="topbar">
                <span id="page-title">Dashboard</span>
            </header>

            <section id="content">
                <!-- contenu dynamique -->
            </section>
        </main>

    </div>
    <script src="assets/js/chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/membres.js"></script>
    <script src="js/analyse.js"></script>
    <script src="js/parametres.js"></script>
    <script>
        
        new QWebChannel(qt.webChannelTransport, function (channel) {
            window.backend = channel.objects.backend;
            console.log("Backend connecté avec succès");
        });
    </script>      
    
</body>
</html>
